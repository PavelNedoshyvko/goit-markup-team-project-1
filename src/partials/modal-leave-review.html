<div class="modal review-modal-container" data-modal="3">
  <button type="button" class="review-window-modal-button js-modal-close">
    <svg class="review-btn-close-icon" width="24" height="24">
      <use href="/img/icons.svg#icon-x-close"></use>
    </svg>
  </button>
  <h2 class="buy-modal-window-title title-review-modal-black">
    leave a review about
    <span class="buy-modal-window-span title-review-modal-orange"
      >our chocolate</span
    >
  </h2>
  <form class="buy-now-form">
    <label class="buy-form-label">
      <span class="input-container">
        <input
          class="buy-form-input input-review-modal"
          type="text"
          name="name"
          placeholder="Name"
        />
      </span>
    </label>
    <label class="buy-form-label">
      <span class="input-container">
        <input
          class="buy-form-input input-review-modal"
          type="email"
          name="email"
          placeholder="Enter your email"
        />
      </span>
    </label>
    <label class="buy-form-label">
      <span class="input-container tel-review">
        <input
          class="buy-form-input number input-review-modal"
          type="tel"
          name="number"
          placeholder="Phone number"
        />
        <svg class="tel-icon" width="24" height="24">
          <use href="./img/icons.svg#icon-ukraine"></use>
        </svg>
        <p class="tel-code">+380</p>
        <span class="tel-code-line"></span>
      </span>
    </label>
    <label class="buy-form-label">
      <span class="input-container">
        <textarea
          class="buy-form-comment text-input-review-modal"
          name="comment"
          cols="30"
          rows="10"
          placeholder="Enter text"
        ></textarea>
      </span>
    </label>
    <div class="buy-form-submit">
      <button type="submit" class="buy-form-button-submit">
        <span class="form-submit-span">Send</span>
      </button>
    </div>
  </form>
</div>
